apps:
  - script : ./app.js
    watch  : true
    watch_options:
      usePolling: true
    env    :
      NODE_ENV: development
      PORT : 3000
    env_production:
      NODE_ENV: production
  - script : ./worker.js
    restart_delay: 100
    watch : true
    watch_options:
      usePolling: true
    instances: "1"
